<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <!-- <link rel="shortcut icon" type="image/png" href="favicon.png">
      https://stackoverflow.com/questions/30551501/unable-to-set-favicon-using-jekyll-and-github-pages
    -->
    <link rel="shortcut icon" type="image/png" href="{{"/favicon.png" | prepend: site.baseurl }}" >
     
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="top-header"></div>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar">
            <img src="{{ site.baseurl }}/images/UQ_small_logo_lowres.png" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Accueil</a>
            <a href="{{ site.baseurl }}/posts">Actualités</a>
            <a href="{{ site.baseurl }}/workgroups">Groupes</a>
            <a href="{{ site.baseurl }}/about">À&nbsppropos</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    {% include footer.html %}

    {% include analytics.html %}
  </body>
</html>
